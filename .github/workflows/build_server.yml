name: Build Server

on:
  push:
    branches:
      - main-v1
    # paths:
    #   - "djinn_server/**"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        # The ordinary pulumi/actions workflow:
      - uses: actions/checkout@v3
      - uses: pulumi/actions@v4
        with:
          command: up
          refresh: true
          upsert: true
          stack-name: djinn
          work-dir: infra
