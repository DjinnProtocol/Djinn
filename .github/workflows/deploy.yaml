name: Build Server

env:
  PROJECT_NAME: djinn-server

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Build docker image
      - name: Build Docker image
        run: docker build -t registry.nykaworks.com/${{ env.PROJECT_NAME }}:${{ github.sha }} -f djinn_server/Dockerfile .
      # Push image to private registry by logging in to the registry
      - name: Push Docker image
        run: |
          docker login registry.nykaworks.com -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push registry.nykaworks.com/${{ env.PROJECT_NAME }}:${{ github.sha }}
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'ExploHash',
              repo: 'nykaworks-infra',
              workflow_id: 'deploy-app.yaml',
              ref: 'main',
              inputs: {
                appName: '${{ env.PROJECT_NAME }}',
                appTag: '${{ github.sha }}',
                stackName: 'prod',
              }
            });
